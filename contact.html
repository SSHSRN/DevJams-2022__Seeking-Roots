<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="stylesheet" href="About.css">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>

    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact Us</h2>
            <div class="contact-content bg-white rounded ">
                <div class="container ">
                    <div class="row g-4 justify-content-center align-items-center">
                        <div class="col-md-5 p-5">
                               <h3>Follow Us</h3>
                               <div class="social_link icons">
                                <a href="https://github.com/SSHSRN" target="_blank" class="github" style="padding-right:0.5rem;">
                                  <i class="bx bxl-github">
                                  </i>
                                </a>
                                <a href="https://twitter.com/ssh_srn" target="_blank" class="twitter" style="padding-right:0.5rem;">
                                  <i class="bx bxl-twitter">
                                  </i>
                                </a>
                                <a href="https://linkedin.com/in/sshsrn" target="_blank" class="linkedin" style="padding-right:0.5rem;">
                                  <i class="bx bxl-linkedin">
                                  </i>
                                </a>
                                <a href="https://instagram.com/sshsrn_official" target="_blank" class="instagram" style="padding-right:0.5rem;">
                                  <i class="bx bxl-instagram">
                                  </i>
                                </a>
                              </div>
                              <img class="img-fluid" src="assets/images/contact.jpg">
                        </div>
                        <div class="col-md-7 border ">
                               <form class="p-5" >
                                <div class="input_group">
                                    <label for="name">Name</label>
                                    <input id="name" type="text" placeholder=" " required="" >
                                  </div>
                                  <div class="input_group">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" name="Subject" placeholder=" " required="" >
                                  </div>
                                  <div class="input_group">
                                    <label for="sub">Subject</label>
                                    <input id="sub" type="text" name="Email" placeholder=" " required="" >
                                  </div>
                                  <div class="input_group">
                                    <label for="msg">Message</label>
                                    <textarea id="msg" type="text" name="Message" placeholder=" " rows="3" required="" ></textarea>
                                  </div>
                                  
                                    <button class="btn btn-submit" type="submit">Send Message</button>
                               
                               </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
